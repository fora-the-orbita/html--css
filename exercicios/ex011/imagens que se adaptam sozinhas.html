<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title> Mídias em HTML 5 </title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p> Tente abrir este site em dispositivos diferentes
     ou simplesmente aumente o tamanho do seu navegador</p>
     <picture>
        <source media="(max-width:750px )" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem flexivel">
     </picture>

     <h1>Reproduzindo Audio</h1>
     <p>Vamos aprender a reproduzir áudios em HTML 5.</p>
     <audio controls autoplay>

    <source src="midia/3.mp3" type="audio/mpeg">

     </audio>
    
</html>
